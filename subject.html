  <div class="form-title">ðŸ“˜ Add Subject</div>
  <form class="form-wrap" id="subjectForm" data-smart>

      <input required name="name" placeholder="Subject Name">
      <input required name="code" placeholder="Subject Code (e.g., CS101)">
      <input required type="number" min="1" max="6" name="credits" placeholder="Credits">
      <select required name="semester">
        <option value="">Semester</option>
        <option>I</option><option>II</option><option>III</option><option>IV</option>
        <option>V</option><option>VI</option><option>VII</option><option>VIII</option>
      </select>
      <input required name="department" placeholder="Department (e.g., CSE, ECE)">
      <textarea class="full" name="desc" placeholder="Short description (optional)"></textarea>
    </div>
    <div class="form-actions"><button class="btn primary" type="submit">Add Subject</button></div>
